<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Food Ordering</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(white, orange);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .contact-container h1 {
            color: orange;
            margin-bottom: 20px;
        }
        .contact-details {
            font-size: 18px;
            color: #333;
        }
        .contact-details p {
            margin: 10px 0;
        }
        .contact-details span {
            font-weight: bold;
            color: orange;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-details">
            <p>Phone: <span>8588800095</span></p>
            <p>Email: <span>support@foodordering.com</span></p>
            <p>Address: <span>123 Food Street, Flavor Town</span></p>
        </div>
    </div>

</body>
</html>

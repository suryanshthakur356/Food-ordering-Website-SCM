<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Food Ordering</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(white, orange);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .gallery {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .contact-container {
            background: white;
            padding: 30px;
            border-top: 3px solid orange;
            width: 100%;
            text-align: center;
        }

        .contact-container h1 {
            color: orange;
            margin-bottom: 20px;
        }

        .contact-details {
            font-size: 18px;
            color: #333;
        }

        .contact-details p {
            margin: 10px 0;
        }

        .contact-details span {
            font-weight: bold;
            color: orange;
            transition: color 0.3s;
        }

        .contact-details span:hover {
            color: darkorange;
        }

        a {
            text-decoration: none;
            color: orange;
        }

        a:hover {
            color: darkorange;
        }
    </style>
</head>

<body>

    <div class="gallery">
        <img src="https://images.app.goo.gl/UHBoEr4urVC9GymKA" alt="Delicious Pizza">
        <img src="https://images.app.goo.gl/62MSR8JBEKgjZztj7" alt="Tasty Burger">
        <img src="https://images.app.goo.gl/hZ6shiLbcNYAN6pk8" alt="Yummy Pasta">
        <img src="https://images.app.goo.gl/7BJoB5Zh9oR2NH6C6" alt="Fresh Salad">
    </div>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-details">
            <p>Phone: <a href="tel:8588800095"><span>8588800095</span></a></p>
            <p>Email: <a href="mailto:support@foodordering.com"><span>support@foodordering.com</span></a></p>
            <p>Address: <span>123 Square one, Chitkara University, Punjab </span></p>
        </div>
    </div>

</body>

</html>

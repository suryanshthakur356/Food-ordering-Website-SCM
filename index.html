
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Eats - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 1.5rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: orange;
    }
    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .hero-content {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 50px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 90%;
    }
    .hero-content h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    .hero-content p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #f0f0f0;
    }
    .btn {
      padding: 0.8rem 2rem;
      background-color: #ff9800;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #fb8c00;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .hero-content h2 {
        font-size: 2rem;
      }

      .hero-content {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  
  <header>
    <h1>Campus Eats</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>

      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <section class="hero">

    </div>
    
  </section>

  <footer>
    <p>&copy; 2025 Campus Eats. All rights reserved.</p>
  </footer>

  
</body>

</html>

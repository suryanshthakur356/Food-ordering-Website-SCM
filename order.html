<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Order - Campus Eats</title>
  <style>

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

    
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      flex: 1;
      max-width: 700px;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    ul#orderList {
      list-style-type: none;
      padding: 0;
      margin-bottom: 1.5rem;
    }

    ul#orderList li {
      padding: 0.7rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-order {
      background-color: #4caf50;
      color: white;
    }

    .btn-order:hover {
      background-color: #43a047;
    }

    .btn-back {
      background-color: #ff9800;
      color: white;
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #fb8c00;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }

      .btn {
        width: 100%;
        margin-bottom: 0.5rem;
      }

      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Campus Eats</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="order.html">Order</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Your Order Summary</h2>
    <ul id="orderList"></ul>
    <p class="total">Total: â‚¹<span id="orderTotal">0</span></p>

    <div class="btn-group">
      <button class="btn btn-order" onclick="placeOrder()">Place Order</button>
      <a href="menu.html" class="btn btn-back">Back to Menu</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Campus Eat's. All rights reserved.</p>
  </footer>

  <script>
    
    const orderList = JSON.parse(localStorage.getItem('campusOrderList')) || [];
    const orderTotal = localStorage.getItem('campusOrderTotal') || 0;

    const list = document.getElementById('orderList');
    const totalDisplay = document.getElementById('orderTotal');

    if (orderList.length === 0) {
      const li = document.createElement('li');
      li.textContent = 'Your cart is empty.';
      list.appendChild(li);
    } else {
      orderList.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - â‚¹${item.price}`;
        list.appendChild(li);
      });
      totalDisplay.textContent = orderTotal;
    }
    function placeOrder() {
      if (orderList.length === 0) {
        alert("Your order is empty!");
        return;
      }
      alert("ðŸŽ‰ Thank you! Your order has been placed.");
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
  <br>
</body>
</html>

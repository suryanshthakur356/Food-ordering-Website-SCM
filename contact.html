<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Campus Eats</title>
  
  <style>
    
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(rgba(255, 165, 0, 0.3), rgba(255, 255, 255, 0.8)), 
                  url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: orange;
    }
    .gallery {
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 285px;
      height: 205px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.08);
    }
    
    .contact-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 20px;
      margin: 2rem auto;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }


    
    .contact-container h1 {
      color: #ff5722;
      margin-bottom: 25px;
      font-size: 2.2rem;
    }

    

    .contact-details {
      font-size: 18px;
      color: #555;
    }

    .contact-details p {
      margin: 15px 0;
    }

    .contact-details span {
      font-weight: bold;
      color: #ff5722;
      transition: color 0.3s;
    }
    .contact-details span:hover {
      color: darkorange;
    }

    a {
      text-decoration: none;
      color: #ff5722;
    }

    a:hover {
      color: darkorange;
    }

    @media (max-width: 600px) {
      .gallery img {
        width: 90%;
        height: auto;
      }
    }
  </style>  
</head>

<body>

  <header>
    <h1>Campus Eats</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="order.html">Order</a>
      <a href="contact.html">Contact</a>
    </nav>
    
  </header>

  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=800&q=80" alt="Delicious Pizza">
    <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=800&q=80" alt="Tasty Burger">
    <img src="https://img.freepik.com/free-photo/penne-pasta-tomato-sauce-with-chicken-tomatoes-wooden-table_2829-19744.jpg?semt=ais_hybrid&w=740" alt="Yummy Pasta">
    <img src="https://images.pexels.com/photos/1059905/pexels-photo-1059905.jpeg?cs=srgb&dl=pexels-chanwalrus-1059905.jpg&fm=jpg" alt="Fresh Salad">
  
  
  </div>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <div class="contact-details">
      <p>Phone: <a href="tel:9866600001"><span>9866000001</span></a></p>
      <p>Email: <a href="mailto:campuseats@foodordering.com"><span>campuseats@foodordering.com</span></a></p>
      <p>Address: <span>123 Square One, Chitkara University, Rajpura,Punjab</span></p>
    </div> 
  </div>
</body>
